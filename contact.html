<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/stylecontact.css">
</head>
<body>
	<section id="name">Kyle Makinen</section>
	<section id="btn-group">
		<button type="button" onclick="window.location.href='index.html'"">About Me</button>
		<button type="button" onclick="window.location.href='portfolio.html'">Portfolio</button>
		<button>Contact</button> 
	</section>

	<div class="main">

			<section id="data-entry">
				<h2>Contact</h2>
				<form>
					<label>
						<span>Your first name</span><input id="fname" type="text" name="firstname" placeholder="First Name...">
					</label>

					<label>
						<span>Your last name</span><input id="lname" type="text" name="lastname" placeholder="Last Name...">
					</label>

					<label>
						<span>Message</span><input id="msg" type="text" name="msg" placeholder="Send Kyle a message...">
						<input type="button" id="submit" value="Submit Form"/>
					</label>
				</form>
			</section>

			<div>
				<section id="connect-box">Connect with me
					<div class="connect-title">
						<a href="https://www.linkedin.com/in/kyle-makinen-92399557/">
								<img src="Assets/Images/linkedin.png" alt="LinkedIn" style="width:75px;height:75px;border:0;margin:10px">
						</a>
					</div>
				</section>
			</div>

	</div>

</body>
</html>
